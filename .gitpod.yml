image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview
  # Redis
  - port: 6379
    onOpen: ignore

tasks:
  - name: Prepare rails and run server
    init: >
      echo "export GEM_PATH=$rvm_path/gems/$RUBY_VERSION" >> ~/.zshrc
      bundle install &&
      yarn install &&
      bundle exec rails db:create db:migrate
    command: >
      ./bin/dev

vscode:
  extensions:
    - castwide.solargraph
    - rebornix.ruby
    - vortizhe.simple-ruby-erb
    - wingrunr21.vscode-ruby
